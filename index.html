<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>《》</title>
	<meta name="description" content="" />
	<link rel="stylesheet" href="css/index.css">
	<link href="" rel="image_src" type="image/jpeg">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
	<script type="text/javascript" src="js/require.js" data-main="js/main.js"></script>
	<style>
		.header-box h1{
			color:red;
		}
		.gold{
			color:brown;
		}
		.silver{
			color:black;
		}
		.show{
			display: block;
		}
		.hide{
			display: none;
		}
	</style>
</head>
<body>
	<div id="header"></div>
	<div class="text" id="text"></div>
	<div id="footer"></div>
	
	<script id="text-template" type="text/x-handlebars-template">
		<div>
			<h1 data-main="{{#debug 3 2}}{{/debug}}">Main</h1>
		</div>
	</script>

	<script src="js/app.js"></script>
	<script>
		Handlebars.registerHelper('findprogramme',function(value,options){
			console.log(options.length)
			if(value.length != 0){
				console.log(options.fn(value))
				return "show";
			}else{
				return "hide";
			}
		})
		Handlebars.registerHelper('debug',function(v1,v2){
			if(v1>v2){
				return 'block';
			}else{
				return 'none';
			}
		})
		Handlebars.registerHelper("lg",function(i,stand){
			if(i>=stand){
				return "gold"
			}else{
				return "silver"
			}
		})
		$('#text').html(Handlebars.compile($('#text-template').html())());
	</script>
</body>
</html>
