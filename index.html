<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>《》</title>
	<meta name="description" content="" />
	<link rel="stylesheet" href="css/index.css">
	<link href="" rel="image_src" type="image/jpeg">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js" data-main="js/main.js"></script>
	<style>
		.header-box h1{
			color:red;
		}
		.gold{
			color:brown;
		}
		.silver{
			color:black;
		}
		.show{
			display: block;
		}
		.hide{
			display: none;
		}
	</style>
</head>
<body>
	<div id="header"></div>
	<div class="text" id="text"></div>
	<div id="footer"></div>
	
	<template id="text-template" type="text/x-handlebars-template">
		<div>
			<h1 data-main="{{#debug 3 2}}{{/debug}}">Main</h1>
			
		</div>
	</template>

	<template id="footer-template" type="text/x-handlebars-template">
		
		<ul>
			{{#each this}}
				<li class="{{#lg age 18}}{{/lg}}">
					title:{{@index}}--{{name}}
					<ol class="{{#findprogramme programme}}{{/findprogramme}}">
						{{#programme}}
						<li>{{@index}}-{{language}}</li>
						{{/programme}}
					</ol>
				</li>
			{{/each}}
		</ul>
	</template>

	<script src="js/app.js"></script>
	<script>
		Handlebars.registerHelper('findprogramme',function(value,options){
			console.log(options.length)
			if(value.length != 0){
				console.log(options.fn(value))
				return "show";
			}else{
				return "hide";
			}
		})
		Handlebars.registerHelper('debug',function(v1,v2){
			if(v1>v2){
				return 'block';
			}else{
				return 'none';
			}
		})
		Handlebars.registerHelper("lg",function(i,stand){
			if(i>=stand){
				return "gold"
			}else{
				return "silver"
			}
		})
		$('#text').html(Handlebars.compile($('#text-template').html())());
		$(function(){
			$.ajax({
				url:'js/json.js',
				type:'GET',
				dataType:'json'
			}).done(function(data){
				if(typeof(data)=='string'?JSON.parse(data):data){
					$('#footer').html(Handlebars.compile($('#footer-template').html())(data));
				}
			}).fail(function(){
				console.log('fail')
			}).always(function(){
				//console.log('complete')
			})
			
		})
	</script>
</body>
</html>
